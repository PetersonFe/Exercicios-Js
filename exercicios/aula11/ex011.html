<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Escolha o Seu País</h1>

    <input type="text" name="país" id="país" />
    <input type="button" value="Verificar" onclick="verificarNacionalidade()" />
    <div id="res"></div>

    <script>
        function verificarNacionalidade() {
            var regiao = document.getElementById('país')
            var res = document.getElementById('res')
            var vel = (regiao.value)
            res.innerHTML = `Você esta no <strong>${vel}</strong>!`
            if (vel == 'Brasil') {
                res.innerHTML += `<p><strong>BRASILEIRO</strong></p>` 
            } else {
                res.innerHTML += `<p><strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script> 
  </body>
</html>
